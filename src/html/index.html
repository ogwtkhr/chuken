<script type="text/javascript">
(function(window){

var STORAGE_KEY = 'accessCounter';
var targetDom = window.document.querySelector('.js-AccessCounter__val');

var getCount = function(){
	var localStorageData = window.localStorage.getItem(STORAGE_KEY) || '0';
	console.log(localStorageData)
	return parseInt(localStorageData, 10);
};
var setCount = function(value){
	window.localStorage.setItem(STORAGE_KEY, value);
};

var count = getCount();

targetDom.innerHTML = count;
if(!isNaN(count)) {
	setCount(count + 1);
} 

})(this);
</script>
